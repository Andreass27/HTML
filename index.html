<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>

        <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>

      </div>

      <button class="profile__add-button" type="button" aria-label="Добавление фотографий"></button>

    </section>

    <section class="elements">

      <template id="card">
        <div class="element">
          <img class="element__img">
          <div class="element__info">
            <button class="element__delete" type="button" aria-label="Удалить"></button>
            <h2 class="element__name"></h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
      </template>

    </section>

    <footer class="footer">
      <p class="footer__text">&#169; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрытие формы">
          </button>
        <form class="popup__form" method="post" name="editForm" novalidate>
          <h3 class="popup__name">Редактировать профиль</h3>
          <input type="text" class="popup__input" id="popup__name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__name-error popup__input-error"></span>
          <input type="text" class="popup__input" id="popup__description" placeholder="Вид деятельности" required minlength="2" maxlength="200">
          <span class="popup__description-error popup__input-error"></span>
          <button class="popup__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card-add">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрытие формы">
          </button>
        <form class="popup__form" method="post" name="addForm" novalidate>
          <h3 class="popup__name">Новое место</h3>
          <input type="text" class="popup__input" id="popup__location" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error popup__location-error"></span>
          <input type="url" class="popup__input" id="popup__link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error popup__link-error"></span>
          <button class="popup__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_picture">
      <div class="popup__bigsize">
        <img class="popup__image">
        <button class="popup__close" type="button" aria-label="Закрытие формы">
        </button>
        <p class="popup__imgName"></p>
      </div>
    </div>
  <script src="script/initial-сards.js"></script>
  <script src="script/validate.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
